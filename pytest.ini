[pytest]
markers =
    pty: marks tests that require a pseudo-terminal (run with --run-pty)
    sample_test: marks tests that run a long statistical sampling routine (run with --sample-test)

# Test discovery settings â€” help IDEs (VS Code) locate tests in this workspace.
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
